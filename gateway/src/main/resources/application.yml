server:
  port: 8081

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: order-api
          uri: http://localhost:8082
          predicates:
            - Path=/api/orders/**
          filters:
            - name: RequestSize
              args:
                maxSize: 5MB
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/spike-order
          jwk-set-uri: http://localhost:8080/realms/spike-order/protocol/openid-connect/certs

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
